overwrite: true
schema: 'https://docs.github.com/public/schema.docs.graphql'
documents:
  - src/checkRuns.graphql
generates:
  src/generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-graphql-request'
  ./graphql.schema.json:
    plugins:
      - 'introspection'
