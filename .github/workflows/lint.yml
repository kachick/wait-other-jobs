name: ðŸ‘•
on:
  push:
    branches: [main]
    paths-ignore:
      - 'dist/**'
  pull_request:
    paths-ignore:
      - 'dist/**'
  workflow_dispatch:

permissions:
  contents: read
jobs:
  dprint:
    timeout-minutes: 15
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - uses: dprint/check@9cb3a2b17a8e606d37aae341e49df3654933fc23 # v2.3
        with:
          dprint-version: '0.51.1' # selfup { "extract": "\\d[^']+", "replacer": ["dprint", "--version"], "nth": 2 }
  typos:
    timeout-minutes: 15
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      # Intentionally point to the latest version, not the version bound by nix.
      # Because getting commit ref from version string requires network access.
      - uses: crate-ci/typos@bb4666ad77b539a6b4ce4eda7ebb6de553704021 # v1.42.0
        with:
          files: |-
            .
            .github
            .vscode
