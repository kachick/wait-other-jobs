name: Linters
on:
  push:
    branches: [main]
    paths-ignore:
      - 'dist/**'
      - 'package-lock.json'
  pull_request:
    paths-ignore:
      - 'dist/**'
      - 'package-lock.json'
jobs:
  dprint:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dprint/check@v2.2
        with:
          # Keep same version as used in *.nix
          dprint-version: '0.40.2'

  typos:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # Keep same version as used in *.nix
      - uses: crate-ci/typos@v1.16.8
        with:
          files: |
            .
            .github
            .vscode
            .devcontainer
