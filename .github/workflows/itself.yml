name: Itself
on:
  push:
    branches: [main]
    paths-ignore:
      - '.github/dependabot.yml'
      - '.github/workflows/ci.yml'
      - '.github/workflows/dependency-review.yml'
      - '.github/workflows/merge-bot-pr.yml'
      - '.github/workflows/codeql-analysis.yml'
      - 'LICENSE'
      - '.editorconfig'
      - 'dprint.json'
      - '.eslintrc.js'
      - 'README.md'
      - '.vscode/**'
  pull_request:
    paths-ignore:
      - '.github/dependabot.yml'
      - '.github/workflows/ci.yml'
      - '.github/workflows/dependency-review.yml'
      - '.github/workflows/merge-bot-pr.yml'
      - '.github/workflows/codeql-analysis.yml'
      - 'LICENSE'
      - '.editorconfig'
      - 'dprint.json'
      - '.eslintrc.js'
      - 'README.md'
      - '.vscode/**'

permissions:
  contents: write
  checks: read
  actions: read

jobs:
  # Keep sequential to avoid infinite loop
  equal_intervals: # make sure the action works on a clean machine without building
    runs-on: ubuntu-latest
    if: ${{ github.actor != 'dependabot[bot]' && github.actor != 'renovate[bot]' }}
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        continue-on-error: true
        with:
          github-token: '${{ secrets.GITHUB_TOKEN }}'
          retry-method: 'equal_intervals'
          min-interval-seconds: 10
          attempt-limits: 2
  default:
    needs: [equal_intervals]
    runs-on: ubuntu-latest
    if: ${{ github.actor != 'dependabot[bot]' && github.actor != 'renovate[bot]' }}
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          github-token: '${{ secrets.GITHUB_TOKEN }}'
