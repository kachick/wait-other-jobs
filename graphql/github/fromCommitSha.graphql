query GetCheckRuns($commitSha: String!) {
  repository(owner: "kachick", name: "wait-other-jobs") {
    object(expression: $commitSha) {
      ... on Commit {
        checkSuites(first: 10) {
          edges {
            node {
              id
              status
              conclusion
              workflowRun {
                id
                databaseId
                createdAt
                workflow {
                  id
                  databaseId
                  name
                  resourcePath
                  url
                }
              }
              checkRuns(first: 10) {
                edges {
                  node {
                    id
                    databaseId
                    name
                    status
                    conclusion
                    startedAt
                    completedAt
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
